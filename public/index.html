<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <h1>Online Chess</h1>
        <div class="game-mode">
            <button id="playFriend">Play with Friend</button>
            <button id="playBot">Play vs Computer</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div id="board"></div>
            <div class="info">
                <p id="status">Select game mode</p>
                <p id="turn"></p>
                <div id="friendCode" style="display:none;">
                    <p>Share this code with your friend:</p>
                    <input type="text" id="gameCode" readonly>
                    <button id="copyCode">Copy</button>
                </div>
                <button id="reset">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
